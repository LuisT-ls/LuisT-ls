name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente
  workflow_dispatch: # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Clonar o repositório
      uses: actions/checkout@v3

    - name: Gerar animação Snake
      uses: Platane/snk@v2
      with:
        github_user_name: LuisT-ls

    - name: Commitar a animação no branch output
      run: |
        mkdir -p output
        mv dist/github-contribution-grid-snake.svg output/github-contribution-grid-snake.svg
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add output/github-contribution-grid-snake.svg
        git commit -m "Generate snake animation"
        git push
